<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <title>Calculadora</title>
</head>

<body>
    <section class="container">
        <form id="form" class="mt-5">
            <h1>Calculadora Basica</h1>
            <div class="form-group">
                <label for="numberOne">Primer Numero</label>
                <input type="number" class="form-control" id="numberOne" />
            </div>
            <div class="form-group">
                <label for="numberTwo">Segundo Numero</label>
                <input type="number" class="form-control" id="numberTwo" />
            </div>
        </form>
        <button id="plus" class="btn btn-lg btn-success">+</button>
        <button id="rest" class="btn btn-lg btn-danger">-</button>
        <button id="multi" class="btn btn-lg btn-warning">*</button>
        <button id="div" class="btn btn-lg btn-info">/</button>
        <div class="mt-3" id="result"></div>
    </section>
    <script src="./app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
